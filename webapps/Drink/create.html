<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>註冊畫面</title>

    <!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css1/animate.css">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="css1/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
   <script>
     function checkExist(){
                var xmlhttp = new XMLHttpRequest();
                var account = document.forms["form1"]["account"].value;
                var url = "exist.jsp?account=" + account;
                xmlhttp.onreadystatechange = function(){
                    if(xmlhttp.readyState == 4 && xmlhttp.status == 200){
                        if(xmlhttp.responseText.length == 12)
                            document.getElementById("isE").style.color = "red";
                        else
                            document.getElementById("isE").style.color = "green";
                        document.getElementById("isE").innerHTML = xmlhttp.responseText;

                  }
                };
                try{
                xmlhttp.open("GET",url,true);
                xmlhttp.send();
            }catch(e){alert("unable to connect to server");
            }
   }
   </script>


  </head>
  <body>
    <div class="container">
      <div class="top">
      </div>
      <div class="login-box animated fadeInUp">
        <div class="box-header">
          <h2>請輸入資料</h2>
          </div>
    <form name="form1" action="create.jsp" method = "post">
    <label for="account">帳號：</label><input type = "text" name = "account" onblur="checkExist()" required/><span id="isE"></span><br>
    <label for="name">用戶姓名：</label><input type = "text" name = "name"  required><br>
    <label for="password">密碼：</label><input type = "password" name = "password"  required><br>
    <label for="cellphone">電話：</label> <input type="text" name="cellphone"  required><br>
    <label for="email">信箱：</label> <input type="text" name="email"  required><br>
    <button type="submit">註冊</button>
</form>
  </div>
</div>

  </body>
</html>
